<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  -->
    <title>Отправка формы на почту </title>
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <style>
        .row {
            display: flex;
            justify-content: center;
        }
    	form {
    		background-color: #f9f9f9;
    		padding: 20px;
            margin-top: 50%;
    	}
    </style>
  </head>

  <body>
      
    <div class="container">

      <div class="row">
      	<div class="col-sm-4">
      		<form action="mail.php" method="POST">
      			<legend>Form</legend>

      			<div class="form-group">
      				<label for="">Введите ваше имя</label>
      				<input type="text" class="form-control" id="" name="user_name" placeholder="Ivan">
      			</div>
      		
      			<div class="form-group">
      				<label for="">Введите номер телефона</label>
      				<input type="text" class="form-control" id="" name="user_phone" placeholder="+7 (999) 99 99 999">
      			</div>
      		
      			<div class="form-group">
      				<label for="">Введите email</label>
      				<input type="text" class="form-control" id="" name="user_email" placeholder="example@gmail.com">
            </div>
            
            <div class="form-group">
      				<label for="">Оставьте комментарий</label>
              <textarea type="text" class="form-control" name="user_comment" id="" rows="5" style="resize: vertical;" placeholder="Example comment"></textarea>
      			</div>
      		
      			<button type="submit" class="btn btn-primary">Отправить форму</button>
      		</form>
      	</div><!-- .col-sm-4 -->
      </div> <!-- .row -->

    </div><!-- /.container -->
    
  </body>
</html>
